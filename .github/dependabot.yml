version: 2

updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    commit-message:
      prefix: 'GitHub Actions:'
    groups:
      github-actions:
        patterns:
          - '*'

  - package-ecosystem: bundler
    directory: /
    schedule:
      interval: weekly
    commit-message:
      prefix: 'Bundler:'
    groups:
      bundler:
        patterns:
          - '*'
